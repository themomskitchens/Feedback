<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff7f2;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cf711f;
    }
    .thankyou {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img class="logo" src="https://themomskitchens.github.io/Feedback/logo.png" alt="Logo">
  <h2>Meal Feedback Form</h2>

  <form id="feedback-form">
    <label>Customer Name:</label>
    <input type="text" name="name" id="name" readonly>

    <label>Order ID:</label>
    <input type="text" name="orderId" id="orderId" readonly>

    <label>1. How would you rate the taste of today’s food?</label>
    <select name="tasteRating" required>
      <option value="">-- Select Rating --</option>
      <option value="⭐⭐⭐⭐⭐ Excellent">⭐⭐⭐⭐⭐ Excellent</option>
      <option value="⭐⭐⭐⭐ Very Good">⭐⭐⭐⭐ Very Good</option>
      <option value="⭐⭐⭐ Good">⭐⭐⭐ Good</option>
      <option value="⭐⭐ Average">⭐⭐ Average</option>
      <option value="⭐ Poor">⭐ Poor</option>
    </select>

    <label>2. Would you like to receive our meal menus?</label>
    <input type="radio" name="menuPreference" value="Daily updates" required>Daily updates<br>
    <input type="radio" name="menuPreference" value="Weekly menus">Weekly menus<br>
    <input type="radio" name="menuPreference" value="No">No<br>

    <label>3. Would your office be interested in regular meal plans?</label>
    <input type="radio" name="officePlan" value="Yes – definitely" required>Yes – definitely<br>
    <input type="radio" name="officePlan" value="Maybe – would like more info">Maybe – would like more info<br>
    <input type="radio" name="officePlan" value="Not currently">Not currently<br>

    <label>4. What kind of meals would your team prefer?</label>
    <input type="checkbox" name="mealPreference" value="Breakfast Only">Breakfast Only<br>
    <input type="checkbox" name="mealPreference" value="Lunch Only">Lunch Only<br>
    <input type="checkbox" name="mealPreference" value="Both">Both Breakfast & Lunch<br>
    <input type="checkbox" name="mealPreference" value="Healthy Options">Healthy / Low-Oil Options<br>
    <input type="checkbox" name="mealPreference" value="Customised Plans">Customised Office Meal Plans<br>
    <input type="checkbox" name="mealPreference" value="Bulk Orders">Occasional Bulk Orders<br>

    <label>5. What one word best describes your experience?</label>
    <input type="text" name="experienceWord" placeholder="e.g., Fresh, Tasty" required>

    <label>6. Any suggestions or special requests?</label>
    <textarea name="suggestions" rows="3" placeholder="We'd love to hear your ideas!"></textarea>

    <button type="submit">Submit Feedback</button>
    <div class="thankyou" id="thankyou-msg">✅ Thank you for your feedback!</div>
  </form>
</div>

<script>
  // Auto-fill from URL parameters
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").value = params.get("name") || "";
    document.getElementById("orderId").value = params.get("order") || "";
  };

  document.getElementById("feedback-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      if (data[key]) {
        data[key] += `, ${value}`; // Handle multiple checkboxes
      } else {
        data[key] = value;
      }
    });

    fetch("https://script.google.com/macros/s/AKfycbwXpBwQJJ6iXKzdOFBpHM56HL8iDJPkyzSDtClZVYrJyixsfPG6FrdxxSeTdIFc1eM/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    }).then(() => {
      document.getElementById("thankyou-msg").style.display = "block";
      form.reset();
    }).catch(err => {
      alert("❌ Submission failed. Please try again.");
    });
  });
</script>

</body>
</html>
