<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      max-width: 80px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d35400;
    }
    .thankyou {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="Assets/Black logo.png" alt="The Mom's Kitchen Logo" />
    </div>
    <h2>We'd really appreciate your feedback</h2>
    <form id="feedbackForm">

      <label>Name:</label>
      <input type="text" name="name" id="name" value="Auto Name" readonly required>

      <label>Order ID:</label>
      <input type="text" name="orderId" id="orderId" value="Auto Order ID" readonly required>

      <label>1. How would you rate the taste of today’s food?</label>
      <select name="tasteRating" required>
        <option value="">-- Select Rating --</option>
        <option value="⭐⭐⭐⭐⭐ Excellent">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="⭐⭐⭐⭐ Very Good">⭐⭐⭐⭐ Very Good</option>
        <option value="⭐⭐⭐ Good">⭐⭐⭐ Good</option>
        <option value="⭐⭐ Average">⭐⭐ Average</option>
        <option value="⭐ Poor">⭐ Poor</option>
      </select>

      <label>2. Would you like to receive our meal menus?</label>
      <input type="radio" name="menuPreference" value="Daily updates" required>Daily updates<br>
      <input type="radio" name="menuPreference" value="Weekly menus">Weekly menus<br>
      <input type="radio" name="menuPreference" value="No">No<br>

      <label>3. Would your office be interested in regular meal plans?</label>
      <input type="radio" name="officePlan" value="Yes" required>Yes – definitely<br>
      <input type="radio" name="officePlan" value="Maybe">Maybe – would like more info<br>
      <input type="radio" name="officePlan" value="No">Not currently<br>

      <label>4. What kind of meals would your team prefer?</label>
      <input type="checkbox" name="mealPreferences" value="Breakfast Only">Breakfast Only<br>
      <input type="checkbox" name="mealPreferences" value="Lunch Only">Lunch Only<br>
      <input type="checkbox" name="mealPreferences" value="Both">Both Breakfast & Lunch<br>
      <input type="checkbox" name="mealPreferences" value="Healthy Options">Healthy / Low-Oil Options<br>
      <input type="checkbox" name="mealPreferences" value="Customised Plans">Customised Office Meal Plans<br>
      <input type="checkbox" name="mealPreferences" value="Bulk Orders">Occasional Bulk Orders<br>

      <label>5. What one word best describes your experience?</label>
      <input type="text" name="experienceWord" placeholder="e.g., Fresh, Tasty" required>

      <label>6. Any suggestions or special requests?</label>
      <textarea name="suggestions" placeholder="We'd love to hear your ideas!" rows="3"></textarea>

      <button type="submit">Submit Feedback</button>

      <div class="thankyou" id="thankyouMessage">✅ Thank you for your feedback!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankyou = document.getElementById("thankyouMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: document.getElementById("name").value,
        orderId: document.getElementById("orderId").value,
        tasteRating: formData.get("tasteRating"),
        menuPreference: formData.get("menuPreference"),
        officePlan: formData.get("officePlan"),
        mealPreferences: formData.getAll("mealPreferences"),
        experienceWord: formData.get("experienceWord"),
        suggestions: formData.get("suggestions")
      };

      // Autofill Name and Order ID from URL parameters
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const order = params.get("order");

  if (name) document.getElementById("name").value = name;
  if (order) document.getElementById("orderId").value = order;
};

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwXpBwQJJ6iXKzdOFBpHM56HL8iDJPkyzSDtClZVYrJyixsfPG6FrdxxSeTdIFc1eM/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();
        if (result.status === "success") {
          thankyou.style.display = "block";
          form.reset();
        } else {
          alert("❌ Submission failed. Please try again.");
        }
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>
</body>
</html>
