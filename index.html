<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - The Mom's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup h3 {
      margin: 0;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Assets/Black logo.png" class="logo" />
    <h2>Feedback Form</h2>
    <form id="feedback-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required readonly />
      <input type="text" id="orderId" name="orderId" placeholder="Order ID" required readonly />
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="foodRating">Food Rating</label>
      <select name="foodRating" required>
        <option value="" disabled selected>Select</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
        <option value="4">⭐️⭐️⭐️⭐️</option>
        <option value="3">⭐️⭐️⭐️</option>
        <option value="2">⭐️⭐️</option>
        <option value="1">⭐️</option>
      </select>

      <label for="tasteRating">Taste Rating</label>
      <select name="tasteRating" required>
        <option value="" disabled selected>Select</option>
        <option value="Delicious">Delicious</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Below Average">Below Average</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="serviceRating">Service Rating</label>
      <select name="serviceRating" required>
        <option value="" disabled selected>Select</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="quality">Food Quality</label>
      <select name="quality" required>
        <option value="" disabled selected>Select</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="deliverySpeed">Delivery Speed</label>
      <select name="deliverySpeed" required>
        <option value="" disabled selected>Select</option>
        <option value="Fast">Fast</option>
        <option value="On Time">On Time</option>
        <option value="Slow">Slow</option>
      </select>

      <label for="valueForMoney">Value for Money</label>
      <select name="valueForMoney" required>
        <option value="" disabled selected>Select</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
      </select>

      <textarea name="suggestion" placeholder="Any suggestions?" rows="3"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div id="popup"><h3>Thank you for your feedback!</h3></div>

  <form id="feedback-form">
  <input type="hidden" name="name" id="name" value="Guest">
  <input type="hidden" name="orderId" id="orderId" value="ORD123">
  
  <label>Email: <input type="email" name="email" id="email" required></label><br>
  <label>Food Rating: <input type="number" name="foodRating" required></label><br>
  <label>Taste Rating: <input type="number" name="tasteRating" required></label><br>
  <label>Service Rating: <input type="number" name="serviceRating" required></label><br>
  <label>Quality: <input type="text" name="quality"></label><br>
  <label>Delivery Speed: <input type="text" name="deliverySpeed"></label><br>
  <label>Value for Money: <input type="text" name="valueForMoney"></label><br>
  <label>Suggestions: <textarea name="suggestion"></textarea></label><br>
  
  <button type="submit">Submit</button>
</form>

<div id="popup" style="display:none;">Thank you for your feedback!</div>

<script>
  const SCRIPT_URL = "YOUR_DEPLOYED_SCRIPT_URL"; // Replace this

  document.getElementById("feedback-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      orderId: document.getElementById("orderId").value,
      foodRating: e.target.foodRating.value,
      tasteRating: e.target.tasteRating.value,
      serviceRating: e.target.serviceRating.value,
      quality: e.target.quality.value,
      deliverySpeed: e.target.deliverySpeed.value,
      valueForMoney: e.target.valueForMoney.value,
      suggestion: e.target.suggestion.value
    };

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(response => response.text())
      .then(res => {
        console.log("Response:", res);
        document.getElementById("popup").style.display = "block";
        setTimeout(() => {
          document.getElementById("popup").style.display = "none";
          document.getElementById("feedback-form").reset();
        }, 3000);
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Error submitting feedback.");
      });
  });
</script>
</body>
</html>
