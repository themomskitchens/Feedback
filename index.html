<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form ‚Äì Mom's Kitchen</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fceee5; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 15px; padding: 8px; }
    button { background-color: #e07b39; color: white; padding: 10px; border: none; width: 100%; font-size: 16px; cursor: pointer; border-radius: 5px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<h2>Feedback ‚Äì Mom's Kitchen üçΩÔ∏è</h2>

<form id="feedback-form">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="text" name="orderId" placeholder="Order ID (e.g., MOMS007)" required>

  <label>Food Rating:</label>
  <select name="foodRating" required>
    <option value="">Choose</option>
    <option>‚≠ê</option>
    <option>‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
  </select>

  <label>Service Rating:</label>
  <select name="serviceRating" required>
    <option value="">Choose</option>
    <option>‚≠ê</option>
    <option>‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
  </select>

  <textarea name="suggestions" rows="2" placeholder="Any suggestions?"></textarea>
  <textarea name="message" rows="3" placeholder="Your message (optional)"></textarea>

  <button type="submit">Submit Feedback</button>
</form>

<p id="response" class="success" style="display:none;">‚úÖ Thank you! Your feedback has been submitted.</p>
<p id="error" class="error" style="display:none;">‚ùå There was an error. Please try again later.</p>

<script>
const scriptURL = "YOUR_WEB_APP_URL"; // Replace with your deployed Web App URL

document.getElementById("feedback-form").addEventListener("submit", function(e) {
  e.preventDefault();

  document.getElementById("response").style.display = "none";
  document.getElementById("error").style.display = "none";

  const form = e.target;
  const data = Object.fromEntries(new FormData(form));

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(response => {
    if (response.status === "success") {
      document.getElementById("response").style.display = "block";
      form.reset();
    } else {
      document.getElementById("error").textContent = "‚ùå " + (response.message || "Submission failed");
      document.getElementById("error").style.display = "block";
    }
  })
  .catch(() => {
    document.getElementById("error").style.display = "block";
  });
});
</script>

</body>
</html>
