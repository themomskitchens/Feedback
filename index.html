<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; padding: 20px;
      background-color: #fff7e6;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto;
      max-width: 480px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e07a5f;
      margin-bottom: 16px;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      box-sizing: border-box;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      background: #e07a5f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    button:active {
      background: #cf6a4e;
    }
    .thanks {
      display: none;
      text-align: center;
      color: #28a745;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>We‚Äôd Love Your Feedback! üí¨</h2>
    <form id="feedbackForm">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Order ID</label>
      <input type="text" name="orderId" required>

      <label>Food Rating</label>
      <select name="foodRating" required>
        <option value="">‚Äî Choose ‚Äî</option>
        <option value="5">‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è</option>
        <option value="4">‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è</option>
        <option value="3">‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è</option>
        <option value="2">‚≠êÔ∏è ‚≠êÔ∏è</option>
        <option value="1">‚≠êÔ∏è</option>
      </select>

      <label>Service Rating</label>
      <select name="serviceRating" required>
        <option value="">‚Äî Choose ‚Äî</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label>Any Improvements?</label>
      <textarea name="improvement" rows="3" placeholder="Your suggestions‚Ä¶"></textarea>

      <label>Additional Comments</label>
      <textarea name="message" rows="3" placeholder="Anything else?"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
    <div class="thanks" id="thanksMessage">üéâ Thanks for your feedback!</div>
  </div>

  <script>
  const form = document.getElementById('feedbackForm');
  const thanks = document.getElementById('thanksMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    fetch('https://script.google.com/macros/s/AKfycbyCmOqCQ8e-pN2wiDPM7P_5fSOFzk7vO2Zkm0-OwKQ0Z6CGFUH0VWbhpKY7zJS4xrqQQg/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(resp => resp.json())
    .then(res => {
      if (res.status === 'success') {
        form.style.display = 'none';
        thanks.style.display = 'block';
      } else {
        alert('Error: ' + (res.message || 'Submit failed.'));
      }
    })
    .catch(err => {
      alert('There was an error submitting your feedback. Try again later.');
      console.error(err);
    });
  });

  // Pre-fill Name & Order ID
  const params = new URLSearchParams(window.location.search);
  if (params.get('name')) form.name.value = decodeURIComponent(params.get('name'));
  if (params.get('orderId')) form.orderId.value = params.get('orderId');
  </script>
</body>
</html>
