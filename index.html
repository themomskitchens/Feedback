<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - The Mom's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .success, .error {
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/BpF4z9t.png" alt="The Mom's Kitchen Logo" class="logo" />
    <h2>Feedback Form</h2>
    <form id="feedback-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="orderId">Order ID</label>
      <input type="text" id="orderId" name="orderId" required />

      <label for="foodRating">Food Rating</label>
      <select id="foodRating" name="foodRating" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Poor</option>
        <option>2 - Fair</option>
        <option>3 - Good</option>
        <option>4 - Very Good</option>
        <option>5 - Excellent</option>
      </select>

      <label for="tasteRating">Taste Rating</label>
      <select id="tasteRating" name="tasteRating" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Poor</option>
        <option>2 - Fair</option>
        <option>3 - Good</option>
        <option>4 - Very Good</option>
        <option>5 - Excellent</option>
      </select>

      <label for="serviceRating">Service Rating</label>
      <select id="serviceRating" name="serviceRating" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Poor</option>
        <option>2 - Fair</option>
        <option>3 - Good</option>
        <option>4 - Very Good</option>
        <option>5 - Excellent</option>
      </select>

      <label for="quality">Food Quality</label>
      <select id="quality" name="quality" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Poor</option>
        <option>2 - Fair</option>
        <option>3 - Good</option>
        <option>4 - Very Good</option>
        <option>5 - Excellent</option>
      </select>

      <label for="deliverySpeed">Delivery Speed</label>
      <select id="deliverySpeed" name="deliverySpeed" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Slow</option>
        <option>2 - Below Average</option>
        <option>3 - Average</option>
        <option>4 - Fast</option>
        <option>5 - Very Fast</option>
      </select>

      <label for="valueForMoney">Value for Money</label>
      <select id="valueForMoney" name="valueForMoney" required>
        <option value="" disabled selected>Select</option>
        <option>1 - Not Worth</option>
        <option>2 - Below Average</option>
        <option>3 - Okay</option>
        <option>4 - Good</option>
        <option>5 - Excellent</option>
      </select>

      <label for="suggestion">Any Suggestions?</label>
      <textarea id="suggestion" name="suggestion" rows="4" placeholder="Write your comments here..."></textarea>

      <button type="submit">Submit Feedback</button>
      <div class="success" id="success-msg"></div>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedback-form");
    const successMsg = document.getElementById("success-msg");
    const errorMsg = document.getElementById("error-msg");

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCmOqCQ8e-pN2wiDPM7P_5fSOFzk7vO2Zkm0-OwKQ0Z6CGFUH0VWbhpKY7zJS4xrqQQg/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        orderId: form.orderId.value,
        foodRating: form.foodRating.value,
        tasteRating: form.tasteRating.value,
        serviceRating: form.serviceRating.value,
        quality: form.quality.value,
        deliverySpeed: form.deliverySpeed.value,
        valueForMoney: form.valueForMoney.value,
        suggestion: form.suggestion.value
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          successMsg.textContent = "Thank you for your feedback!";
          errorMsg.textContent = "";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      })
      .catch(err => {
        successMsg.textContent = "";
        errorMsg.textContent = "There was an error submitting your feedback. Please try again.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
