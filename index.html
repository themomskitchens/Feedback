<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - The Mom's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup h3 {
      margin: 0;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Assets/Black logo.png" class="logo" />
    <h2>Feedback Form</h2>
    <form id="feedback-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required readonly />
      <input type="text" id="orderId" name="orderId" placeholder="Order ID" required readonly />
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="foodRating">Food Rating</label>
      <select name="foodRating" required>
        <option value="" disabled selected>Select</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
        <option value="4">⭐️⭐️⭐️⭐️</option>
        <option value="3">⭐️⭐️⭐️</option>
        <option value="2">⭐️⭐️</option>
        <option value="1">⭐️</option>
      </select>

      <label for="tasteRating">Taste Rating</label>
      <select name="tasteRating" required>
        <option value="" disabled selected>Select</option>
        <option value="Delicious">Delicious</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Below Average">Below Average</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="serviceRating">Service Rating</label>
      <select name="serviceRating" required>
        <option value="" disabled selected>Select</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="quality">Food Quality</label>
      <select name="quality" required>
        <option value="" disabled selected>Select</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="deliverySpeed">Delivery Speed</label>
      <select name="deliverySpeed" required>
        <option value="" disabled selected>Select</option>
        <option value="Fast">Fast</option>
        <option value="On Time">On Time</option>
        <option value="Slow">Slow</option>
      </select>

      <label for="valueForMoney">Value for Money</label>
      <select name="valueForMoney" required>
        <option value="" disabled selected>Select</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
      </select>

      <textarea name="suggestion" placeholder="Any suggestions?" rows="3"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div id="popup"><h3>Thank you for your feedback!</h3></div>

  <script>
    const SCRIPT_URL = "YOUR_SCRIPT_URL";
    const form = document.getElementById("feedback-form");
    const popup = document.getElementById("popup");

    // Auto-fill name/orderId if stored in localStorage
    document.getElementById("name").value = localStorage.getItem("username") || "Guest";
    document.getElementById("orderId").value = localStorage.getItem("orderId") || "ORD123";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(SCRIPT_URL, { method: 'POST', body: data })
        .then(res => res.ok ? showPopup() : alert("Submission failed. Try again."))
        .catch(err => alert("Error occurred"));
    });

    function showPopup() {
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
        form.reset();
      }, 3000);
    }
  </script>
</body>
</html>
